<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new Pokemon set</title>
</head>
<body>

<h1>Create a new Pokemon set</h1>

<form th:action="@{/pokemonset/save}" method="post" th:object="${formPokemonSet}">

  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td>Year of release</td>
      <td><input type="text" th:field="*{releaseYear}" /></td>
    </tr>
  </table>

  <input type="submit" value="Save Pokemon set"/>

</form>
</body>
</html>
